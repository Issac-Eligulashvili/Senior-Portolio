<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Projects</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main id="app" class="d-flex align-items-center justify-content-center overflow-hidden">
      <div class="navContainer">
        <div class="cont">
          <div class="smallDot"></div>
          <a href="index.html#home">
            <p class="navLink">Home</p>
          </a>
        </div>
        <div class="cont">
          <div class="smallDot"></div>
          <a href="index.html#projects"><p class="navLink">Projects</p></a>
        </div>
        <div class="cont">
          <div class="smallDot"></div>
          <p class="navLink">About Me</p>
        </div>
        <div class="cont">
          <div class="smallDot"></div>
          <p class="navLink">Contact</p>
        </div>
      </div>
      <div class="config3" id="wrapper">
        <div
          v-for="(project, index) in projects"
          :class="`shape box-${index+1}`"
        >
        <div class="goBackBtn"></div>
        <div class="goFwdBtn"></div>
        <img src="img/close.svg" class="slide-header-close" />
        <div class="section-container">
          <div class="slide d-flex align-items-center">
            <img v-bind:src="project.title_svg" class="text_image my-auto" />
          </div>
          <div class="slide">
            <div class="slide-header d-flex justify-content-between align-items-center">
                  <img v-bind:src="project.title_svg" class="slide-header-image" />
            </div>
            <div class="slide-body d-flex m-0">
              <div class="row m-auto" style="height: fit-content;">
                <div class="col-2 ps-0">
                  <div class="description d-flex align-items-end h-100">
                    <p class="h6">
                      {{project.siteDescription}}
                    </p>
                  </div>
                </div>
                <div class="col-10 d-flex align-items-center pe-0">
                  <a
                    :href="project.link"
                    target="_blank"
                  >
                    <img
                      :src="project.projectImage"
                      alt=""
                      class="site-image img-fluid"
                    />
                  </a>
                </div>
              </div>
            </div>
            <div class="slide-footer" style="height: 72px"></div>
          </div>
          <div class="slide">
            <div style="height: 72px;"></div>
            <div
              class="slide-body row m-0 justify-content-center align-items-center"
            >
              <h1 class="text-center tex">
                {{project.projectProblem}}
              </h1>
            </div>
            <div class="slide-footer" style="height: 72px"></div>
          </div>
          <div class="slide">
            <div style="height: 72px;"></div>
            <div
              class="slide-body row m-0 justify-content-center align-items-center"
            >
              <div class="row justify-content-around">
                <div
                  class="col-12 col-md-4 col-lg-3 d-flex justify-content-center flex-column"
                  v-for="(tool) in project.tools"
                >
                  <div class="tool-container">
                    <img :src="`img/logos/${tool.name}.svg`" class="tool-image" />
                  <div class="description">
                    <p class="m-0 mt-2 h6">
                      {{tool.toolDescription}}
                    </p>
                  </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="projects.js"></script>
  </body>
</html>
